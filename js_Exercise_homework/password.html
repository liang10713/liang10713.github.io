<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container m-auto ">
        <div class="row m-auto w-50">
            <div class="card">
                <button class="btn btn-primary" type="button" id="reset">C</button>

                <div class="box my-2 text-center" style="height:40px; border:1px solid red;"></div>

                <input type="text" class="form-control my-4  " placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <div class=" d-flex justify-content-around">
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="one">1</button>
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="two">2</button>
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="three">3</button>
                </div>
                <div class="d-flex justify-content-around">
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="four">4</button>
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="five">5</button>
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="six">6</button>
                </div>
                <div class="d-flex justify-content-around">
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="seven">7</button>
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="eight">8</button>
                    <button class="btn btn_num btn-dark w-25 my-2" type="button" id="nine">9</button>
                </div>
                <div class="d-flex justify-content-around">
                    <button class="btn btn-dark w-25 my-2 " type="button" id="clear">x</button>
                    <button class="btn btn_num btn-dark w-25 my-2 " type="button" id="zero">0</button>
                    <button class="btn btn-dark w-25 my-2 " type="button" id="check">v</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script>
        let btnReset, input, btnNum, btnClear, btnCheck, textBox, value
        let min_num = 0;
        let max_num = 100;
        let random = Math.floor(Math.random() * (max_num - min_num) + min_num)

        window.onload = function () {
            btnReset = document.getElementById("reset")
            input = document.querySelector("input")
            textBox = document.querySelector(".box")
            btnNum = document.querySelectorAll(".btn_num")
            btnClear = document.getElementById("clear")
            btnCheck = document.getElementById("check")

            textBox.innerText = `${min_num} ~ ${max_num}`

            btnReset.addEventListener("click", () => {
                input.value = "";
                min_num = 0;
                max_num = 100;
                textBox.innerText = `${min_num} ~ ${max_num}`
                random = Math.floor(Math.random() * (max_num - min_num) + min_num)
            })


            btnNum.forEach(num => {
                num.addEventListener("click", (event) => {
                    input.value += event.target.innerText
                });
            });

            btnClear.addEventListener("click", () => {
                input.value = ""
            });


            btnCheck.addEventListener("click", () => {
                value = parseInt(input.value)
                if (value > random) {
                    max_num = value
                    textBox.innerText = `${min_num} ~ ${max_num}`
                }
                else if (value < random) {
                    min_num = value
                    textBox.innerText = `${min_num} ~ ${max_num}`
                }
                else {
                    textBox.innerText = `答對了數字是${random}`
                }
                input.value = ""
            })
        }
    </script>

</body>

</html>
